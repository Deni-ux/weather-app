<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1 id="user-city">London</h1>

          <p id="displayDate">MON,10/05, 19:00</p>
          <br />
          <section class="temperature">
            <h2 id="temperature">15</h2>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <p>
              <span id="temp-min"> 8°| </span>
              <span id="temp-max"><strong>16°</strong></span>
            </p>
          </section>
        </div>
        <div class="col-6">
          <form id="search-form">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search city.."
                autocomplete="off"
                autofocus="on"
                id="search-input"
              />
              <button
                type="button"
                class="btn btn-primary btn-sm"
                id="search-location"
              >
                🔎
              </button>
              <button
                type="button"
                class="btn btn-success btn-sm"
                id="current-location"
              >
                🏠
              </button>
            </div>
          </form>
          <img
            src="https://irimiaionut.github.io/Animated-Icons-SVG/resources/weather/cloudy.svg"
            alt="weather icon"
            width="150px"
            id="weather-icon"
          />
          <br />
          <div>
            <p id="weatherDescription">Mostly Clear</p>
          </div>
        </div>
      </div>
      <section class="details">
        <div class="row">
          <div class="col-6">
            <p>Humidity: <span id="humidity">54</span>%</p>
          </div>
          <div class="col-6">
            <p>Wind: <span id="wind">18 </span>km/h</p>
          </div>
        </div>
      </section>
      <br />
      <div class="row" id="weekdays">
        <div class="col-2">
          <p>Tue</p>
          <span>
            <img
              src="https://irimiaionut.github.io/Animated-Icons-SVG/resources/weather/rainy.svg"
              alt="rain"
              width="40px"
          /></span>
          <br />
          <span><strong>15°</strong> 8°</span>
        </div>
        <div class="col-2">
          <p>Wed</p>
          <span>
            <img
              src="https://irimiaionut.github.io/Animated-Icons-SVG/resources/weather/storm.svg"
              alt="cloudy"
              width="40px"
            />
          </span>
          <br />
          <span><strong>16°</strong> 8°</span>
        </div>
        <div class="col-2">
          <p>Thur</p>
          <span>
            <img
              src="https://irimiaionut.github.io/Animated-Icons-SVG/resources/weather/rainy.svg"
              alt="rainy"
              width="40px"
            />
          </span>
          <br />
          <span><strong>17°</strong> 8°</span>
        </div>
        <div class="col-2">
          <p>Fri</p>
          <span>
            <img
              src="https://irimiaionut.github.io/Animated-Icons-SVG/resources/weather/rainy.svg"
              alt="rainy"
              width="40px"
            />
          </span>
          <br />
          <span><strong>16°</strong> 9°</span>
        </div>
        <div class="col-2">
          <p>Sat</p>
          <span>
            <img
              src="https://irimiaionut.github.io/Animated-Icons-SVG/resources/weather/rainy.svg"
              alt="rainy"
              width="40px"
            />
          </span>
          <br />
          <span><strong>16°</strong> 8°</span>
        </div>
        <div class="col-2">
          <p>Sun</p>
          <span>
            <img
              src="https://irimiaionut.github.io/Animated-Icons-SVG/resources/weather/rainy.svg"
              alt="rainy"
              width="40px"
            />
          </span>
          <br />
          <span><strong>17°</strong> 9°</span>
        </div>
      </div>
    </div>
    <p class="opensourceLink">
      <a href="https://github.com/Deni-ux/weather-app">Open-sourced</a> by
      Denisa Haka
    </p>
    <script src="script.js"></script>
  </body>
</html>
